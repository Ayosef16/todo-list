<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo League</title>
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.png">
</head>
<body>
    <header id="header">
        <div class="header-title">Todo League</div>
    </header>
    
    <div class="side-nav">
        <ul class="side-nav-list">
            <li class="side-nav-name" data-list-id="1">Inbox</li>
            <li class="side-nav-name" data-list-id="2">Today</li>
            <li class="side-nav-name" data-list-id="3">Week</li>
        </ul>

        <h2 class="project-title title">Projects</h2>
        <ul class="project-list"></ul>

        <form action="/" method="post" id="project-form">
            <input type="text" placeholder="New Project Name" name="project" id="project" aria-label="new project name" required>
            <button type="submit" class="btn btn-project" aria-label="create new project">+</button>
        </form>
    </div>

    <div class="todo-list" id="todo-list">
        <div class="todo-header">
            <h2 class="project-title" id="js-project-title">Project Title</h2>
            <p class="todo-count">x tasks remaining</p>
        </div>

        <div class="todo-body">
            <div class="tasks">
                <div class="task">
                    <input type="checkbox" id="task-1">
                    <label for="task-1"><span class="custom-checkbox"></span> record todo list</label>
                </div>
                <div class="task">
                    <input type="checkbox" id="task-2">
                    <label for="task-2"><span class="custom-checkbox"></span> watch league of legends finals</label>
                </div>
                <div class="task">
                    <input type="checkbox" id="task-3">
                    <label for="task-3"><span class="custom-checkbox"></span> go out buy some food</label>
                </div>
            </div>

            <div class="create-task">
                <button class="btn-task">+ Add Task</button>
            </div>

            <div class="delete-container">
                <button class="btn btn-delete">Clear completed task</button>
                <button class="btn btn-delete" id="btn-delete-project">Delete project</button>
            </div>
        </div>
    </div>

    <footer id="footer">
        <p>Copyright Â©
            <span id="copyright-year">
                <script>document.getElementById('copyright-year').appendChild(document.createTextNode(new Date().getFullYear()))</script>
            </span>
            <a href="https://github.com/Ayosef16" target="_blank">Ayosef16</a> </p>
    </footer>

    <form action="/" id="todo-form">
        <div class="new-task-title">New Task</div>
        <div class="input-container">
            <label for="title">Title:</label>
            <input id="title" name="title" placeholder="Choose a title" type="text">
        </div>
        <div class="input-container">
            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="Describe todo item..."></textarea>
        </div>
        <div class="input-container">
            <label for="duedate">DueDate</label>
            <input id="duedate" name="duedate" placeholder="Expiring date" type="date">
        </div>
        <div class="input-container">
            <label for="priority">Priority</label>
            <div class="custom-select">
                <select name="priority" id="priority">
                    <option disabled selected>Select</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
        </div>
        <div class="input-container">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" placeholder="Write note..."></textarea>
        </div>
        <button type="submit" class="btn-confirm-task">Confirm</button>
    </form>

    <template id="task-template">
        <div class="task">
            <input type="checkbox">
            <label><span class="custom-checkbox"></span></label>
        </div>
    </template>
        
</body>
</html>
