<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div class="header-logo">Todo League</div>
    </header>
    <main id="main">
        <div class="side-nav">
            <ul>
                <li>Inbox</li>
                <li>Today</li>
                <li>Upcoming</li>
                <li>Anytime</li>
                <li>Project<ul id="project-list"></ul></li>
            </ul>
            <button id="btn-show-project-form">+ Add Project</button>
        </div>
        <form action="/" id="todo-form">
            <div class="input-container">
                <label for="title">Title:</label>
                <input id="title" name="title" placeholder="Choose a title" autofocus type="text">
            </div>
            <div class="input-container">
                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Describe todo item..." rows="4" cols="30"></textarea>
            </div>
            <div class="input-container">
                <label for="duedate">DueDate:</label>
                <input id="duedate" name="duedate" placeholder="Expiring date" type="date">
            </div>
            <div class="input-container">
                <fieldset>
                    <legend>Choose Priority:</legend>
                    <label for="low">Low</label>
                    <input id="low" name="priority" type="radio" value="low" checked>
                    <label for="medium">Medium</label>
                    <input id="medium" name="priority" type="radio" value="medium">
                    <label for="high">High</label>
                    <input id="high" name="priority" type="radio" value="high">
                </fieldset>
            </div>
            <div class="input-container">
                <label for="notes">Notes:</label>
                <textarea id="notes" name="notes" placeholder="Write note..." rows="4" cols="30"></textarea>
            </div>
            <button type="submit">Add Task</button>
        </form>
        <form action="/" id="project-form">
            <label for="project">Project:</label>
            <input type="text" placeholder="Project Name" autofocus name="project" id="project">
            <button type="submit" id="btn-add-project">Add</button>
        </form>
    </main>
</body>
</html>
